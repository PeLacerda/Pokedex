<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.pngall.com%2Fwp-content%2Fuploads%2F4%2FPokemon-Pokeball-PNG-File.png&f=1&nofb=1&ipt=d6e477db1a24ab9534da65746815dc2165abe78e299bc94801b557e83810405f">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img class="pokemon_img" src="#">

        <h1 class="pokemon_data">
            <span class="pokemon_num"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <div class="buttons">
            <button class="button btn-under">ㅤ</button>
            <button class="button btn-next">ㅤ</button>
        </div>

        <form class="form">
            <input type="search" class="input_search" placeholder="Nome ou Número" required> 
        </form>

        <div class="types">
            <span class="type pokemon_type_0"></span> -
            <span class="type pokemon_type_1"></span>
        </div>

        <img class="pokedex" src="./imagens/pokedex.png" >
    </main>
</body>
</html>
